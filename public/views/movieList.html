<header id="header" class="row">
<h1 class="hidden">Superhero App Title</h1>
	<div class="small-12 large-12 columns">
		<h1 class="text-center">Superhero App</h1>
	</div>
	
	<div class="small-12 columns">
	<h1 class="hidden">Navigation</h1>
		<nav class="mainNav">
			<ul>
				<li><a href="#/home">Home</a></li>
				<li><a href="#/list">Characters</a></li>
				<li><a href="#/movies">Movies</a></li>
			</ul>
		</nav>
	</div>
</header>

<section id="characters" class="row">
<h1 class="hidden">Movie List</h1>
	<center>
		<h1>Movies List</h1>
		<div class="small-12 medium-4 columns charList" data-ng-repeat="movie in movies">
			<figure class="charImage">
				<img ng-src="../images/{{movie.movieImage}}" alt="film image" />
			</figure>
			<p><a href="#/movieDetails/{{movie._id}}">{{movie.movieName}}</a></p>
		</div>
	</center>
</section>
