<header id="header" class="row">
		<div class="small-12 large-12 columns">
			<h1 class="text-center">{{alias}}</h1>
			<p class="text-center"><a href="#/list">Back</a></p>
		</div>
	</header>

	<section id="characterDetail" class="row">
		<div class="small-12 medium-4 columns">
			<img ng-src="../images/{{image}}" alt="character image" />
			</div>
		<div class="small-12 medium-8 columns">
			<p>City: {{city}}</p>
			<p>Name: {{name.fname}} {{name.lname}}</p>
			<p ng-repeat="affiliations in affiliation">Affiliations: {{affiliations.group}} - {{affiliations.group_bio}}</p>
		</div>
	</section>
